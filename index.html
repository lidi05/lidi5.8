<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="box">

    </div>
    <script>
        var box = document.querySelector('.box')

        function git(date) {
            var arr = date.split('');
            var str = '';
            for (var i = 0; i < arr.length; i++) {
                if (i > 5 && i < 14) {
                    str += `<b>${arr[i]}</b>`;
                } else {
                    if (i >= 14) {
                        str += `<span>*</span>`
                    } else {
                        str += `<span>${arr[i]}</span>`
                    }

                }

            }
            box.innerHTML = str
        }
        git('4114241995082924kk')
    </script>
</body>

</html>
